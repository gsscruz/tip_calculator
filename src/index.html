<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <script src="./main.ts" defer></script>
  <link rel="stylesheet" href="./css/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="titleContainer">
    <img src="./images/logo.svg" alt="">
  </div>

  <main>

    <section class="calculator_input">
      <div class="billContainer">
        <div class="bill">Bill</div>
        <div class="billInputContainer">
          <img src="./images/icon-dollar.svg" alt="">
          <input id="billInputValue" type="text">
        </div>
      </div>
      <div class="tip">
        <p class="select_tip">Select Tip %</p>
        <div class="tileContainer">
          <div class="tile percent" value="5">5%</div>
          <div class="tile percent" value="10">10%</div>
          <div class="tile percent" value="15">15%</div>
          <div class="tile percent" value="25">25%</div>
          <div class="tile percent" value="50">50%</div>
          <!-- <div class="tile percent">Custom</div> -->
          <input class="tile percent" placeholder="Custom">

        </div>
      </div>
      <div class="numberPeopleContainer">

        <div class="numberPeople">
          Number of People
          <div class="numberPeopleInputContainer">
            <img src="./images/icon-person.svg" alt="" srcset="">

            <input id="numberOfPeopleInputValue" type="text">
          </div>
        </div>
    </section>
    <section class="calculator_result">
      <div class="calculator_display">

        <div class="tipAmountContainer">

          <div class="tipAmountLabel">
            <div class="tipAmount">
              Tip Amount
            </div>
            <div class="tipPerPerson">
              / person
            </div>
          </div>

          <div class="tipAmountDisplay">

          </div>

        </div>

        <div class="totalPersonContainer">

          <div class="totalAmountLabel">
            <div class="totalAmount">Total</div>
            <div class="totalPerPerson">/ person</div>
          </div>

          <div class="totalAmountDisplay"></div>


        </div>
      </div>
      <div class="btn_reset tile">
        Reset
      </div>
    </section>
  </main>
</body>

</html>
